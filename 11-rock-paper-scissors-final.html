<!DOCTYPE html>
<html >
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/11-rock-paper-scissors-final.css">
  </head>  
  <body>

    <p><b>Rock Paper Scissors</b></p>
    <button 
      onclick="pickComputerMove('rock');" 
      class="move-button">
        <img src="images/rock-emoji.png" 
              class="move-icon">
    </button>
    <button 
      onclick="pickComputerMove('paper');"
      class="move-button">
      <img src="images/paper-emoji.png" 
          class="move-icon">
    </button>
    <button 
      onclick="pickComputerMove('scissors');"
      class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result">Result:</p>
    <p class="js-moves moves"></p>
    <p class="js-score score">Score:</p>
    
    <button 
      onclick="ResetScore()"
      class="reset-score-button">
        Reset score
    </button>
    <p><br></p>

    <script src="scripts/11-rock-paper-scissors-final.js"></script>
  </body>
</html>
